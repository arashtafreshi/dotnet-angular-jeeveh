<div class="jumbotron">
  <div class="row">
    <div class="col-md-3">
      <img [src]="product.image" class="img-thumbnail">
    </div>
    <div class="col-md-6">
      <p>{{product.name}}</p>
      <p>{{product.description}}</p>
    </div>
    <div class="col-md-3">
      {{product.price}} x <b>{{count}}</b>
      <div>
        <button class="btn btn-danger" (click)="removeFromCart()">
          <span><i class="fas fa-trash"></i></span>
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
