<div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input #file type="file" name="imageUpload" accept="image/*" (change)="onChange($event)" />
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="onSubmit(file.files)">Submit</button>
    </div>
</form>
</div>
